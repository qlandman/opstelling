<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1>Add something</h1>
            <h1 class="title">Player Form</h1>
            <form action="/submit" method="post">
                <div class="field">
                    <label class="label">Speler</label>
                    <div class="control">
                        <input class="input" type="text" name="speler" required>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" name="keeper">
                            Keeper
                        </label>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" name="aanwezig" checked>
                            Aanwezig
                        </label>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
