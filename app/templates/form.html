<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Selection Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <style>
        .is-custom-color {
            background-color: #0074c6 !important;
            color: white !important;
        }
        .button.is-custom-color:hover {
            background-color: #005fa3 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar is-custom-color">
        <div class="container">
            <div class="navbar-brand">
                <span class="navbar-item">
                    <h1 class="title is-4 has-text-white">Opstelling maken</h1>
                </span>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title">Team</h1>
            <form hx-post="/submit" hx-target="#result">                <div class="columns is-multiline">
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Available</th>
                            <th>Keeper</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for member in team_members %}
                        <tr>
                            <td>{{ member }}</td>
                            <td>
                                <label class="checkbox">
                                    <input type="checkbox" name="available" value="{{ member }}" checked>
                                </label>
                            </td>
                            <td>
                                <label class="checkbox">
                                    <input type="checkbox" name="keepers" value="{{ member }}">
                                </label>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="field">
                    <div class="control">
                        <button class="button is-custom-color" type="submit">Maak Opstelling</button>
                    </div>
                </div>
            </form>
            

        </div>
        <div id="result"></div>
    </section>
</body>
</html>
