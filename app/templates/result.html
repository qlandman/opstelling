{% if warnings %}
<div class="notification is-danger">
    <ul>
        {% for warning in warnings %}
        <li>{{ warning }}</li>
        {% endfor %}
    </ul>
</div>
{% else %}


<h2 class="title is-4 mt-6">Opstelling</h2>
<table class="table is-fullwidth">
    <thead>
        <tr>
            <th></th>
            <th>Periode 1</th>
            <th>Periode 2</th>
            <th>Periode 3</th>
            <th>Periode 4</th>
        </tr>
    </thead>
    <tbody>
        {% for row in team_table %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor%}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
