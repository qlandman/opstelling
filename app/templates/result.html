<h2 class="title is-4 mt-6">Opstelling</h2>

{% if warnings %}
<div class="notification is-danger">
    <ul>
        {% for warning in warnings %}
        <li>{{ warning }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Naam</th>
            <th>Keepers</th>
        </tr>
    </thead>
    <tbody>
        {% for member in available_members %}
        <tr>
            <td>{{ member }}</td>
            <td>
                {% if member in keepers %}
                Yes
                {% else %}
                No
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
