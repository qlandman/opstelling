<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Form Submission Result</h1>
            <div class="content">
                <p><strong>Speler:</strong> {{ speler }}</p>
                <p><strong>Keeper:</strong> {{ "Yes" if keeper else "No" }}</p>
                <p><strong>Aanwezig:</strong> {{ "Yes" if aanwezig else "No" }}</p>
            </div>
            <a href="/" class="button is-primary">Back to Form</a>
        </div>
    </section>
</body>
</html>
